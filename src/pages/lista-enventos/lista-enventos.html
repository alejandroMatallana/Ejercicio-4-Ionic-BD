<ion-header>

  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <button ion-button block (click)="goCrearEvento()"
          >Crear evento</button>
</ion-item> 

<ion-list>
  <button ion-item *ngFor="let eventos of listaEventos | async" (click)="detalleEvento(eventos)"
          >{{eventos.nombre}}</button>
</ion-list>

</ion-content>
