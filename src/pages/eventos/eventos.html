<ion-header>

  <ion-navbar>
    <ion-title>Crear eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Lugar</ion-label>
        <ion-input type="text" [(ngModel)]="lugar"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Direccion</ion-label>
        <ion-input  type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    
    <ion-item>
      <button ion-button block (click)="crearEvento()"
              >Registrar</button>
    </ion-item>
    


</ion-content>
